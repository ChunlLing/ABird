<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>一只鸟 记录趣生活</title>
	<link rel="icon" href="./image/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/abird.js"></script>
</head>
<body>
	<!-- 导航条 -->
	<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
			</ul>
		</div>
	</nav>
	<div id="main" class="container">
		<div class="row">
			<div class="container-left col-md-7 col-sm-7">
				<div id="myNote" class="panel panel-default">
					<div class="panel-heading"><span class="icon-group"></span> 我的笔记</div>
					<div class="panel-body">
						<button class="btn btn-default btn-lg">
							<span class="icon-file"> 快速记事</span>
						</button>
						<button class="btn btn-default btn-lg">
							<span class="icon-eye-open"> 浏览笔记</span>
						</button>
					</div>
				</div>
				<div id="groupNote" class="panel panel-primary">
					<div class="panel-heading"><span class="icon-group"></span> 群组笔记</div>
					<div class="panel-body">
						<button class="btn btn-default btn-lg">
							<span class="icon-commentsk"> 群组记事</span>
						</button>
						<button class="btn btn-default btn-lg">
							<span class="icon-cogs"> 管理群组</span>
						</button>
					</div>
				</div>
			</div>
			<div id="userInfo" class="container-right col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1">
				<h4 class="userInfo-title"><span class="icon-user"></span> 个人信息<button class="btn btn-primary pull-right setting"><span class="icon-cog"></span></button></h4>
				<p>Hi <span id="userName"></span></p>
				<p><meter class="userSpace" min="1" max="1000" value="920" high=900></meter></p>
			</div>
		</div>
		
	</div>
</body>
</html>
