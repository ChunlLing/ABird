	<!-- 会员注册 -->
	<div class="container">
		<div class="modal" id="modal-reg" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">会员注册</h4>
					</div>
					<div class="modal-body">
						<form action="123.html" id="reg" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="user" class="col-md-3 col-sm-3 col-xs-12 control-label">昵称</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control" id="user" name="user" title="请设置不小于两位的昵称！">
								</div>
							</div>
							<div class="form-group">
								<label for="pass" class="col-md-3 col-sm-3 col-xs-12 control-label">密码</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" class="form-control" id="pass" name="pass" title="请设置不小于6位的密码！">
								</div>
							</div>
							<div class="form-group">
								<label for="notpass" class="col-md-3 col-sm-3 col-xs-12 control-label">确认密码</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" class="form-control" id="notpass" name="notpass" title="密码输入不一致，请重新输入！">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-md-3 col-sm-3 col-xs-12 control-label">邮箱</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control" id="email" name="email" title="请输入正确的邮箱！" autocomplete="off">
									<div style="position: relative;">
										<ul class="all-email">
										</ul>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
									<button type="submit" class="btn btn-primary btn-lg">注册</button>
									<button type="reset" class="btn btn-default btn-lg">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 会员登陆 -->
	<div class="container">
		<div class="modal" id="modal-login" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">会员登录</h4>
					</div>
					<div class="modal-body">
						<form action="123.html" id="login" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="login_user" class="col-md-3 col-sm-3 col-xs-12 control-label">昵称</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control" id="login_user" name="login_user">
								</div>
							</div>
							<div class="form-group">
								<label for="login_pass" class="col-md-3 col-sm-3 col-xs-12 control-label">密码</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" class="form-control" id="login_pass" name="login_pass">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
									<label for="expires" class="control-label">
										<input type="checkbox" id="expires" name="expires">
										记住我一周
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
									<button type="submit" class="btn btn-primary btn-lg">登录</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<!-- 发帖对话框 -->
	<div class="container">
		<div class="modal" id="modal-post" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">发帖</h4>
					</div>
					<div class="modal-body">
						<form action="123.html" id="post" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="post_title" class="col-md-1 col-sm-1 col-xs-12 control-label">标题</label>
								<div class="col-md-10 col-sm-10 col-xs-12">
									<input type="text" class="form-control" id="post_title" name="post_title">
								</div>
							</div>
							<div class="form-group">
								<label for="classification" class="col-md-1 col-sm-1 col-xs-12 control-label">分类</label>
								<div class="col-md-10 col-sm-10 col-xs-12" id="classification">
									<label class="radio-inline"><input type="radio" name="post_label" value="手艺"> 手艺</label>
									<label class="radio-inline"><input type="radio" name="post_label" value="纸艺"> 纸艺</label>
									<label class="radio-inline"><input type="radio" name="post_label" value="厨艺"> 厨艺</label>
									<label class="radio-inline"><input type="radio" name="post_label" value="其它" checked="checked"> 其他</label>
								</div>
							</div>
							<div class="form-group">
								<label for="post_content" class="col-md-1 col-sm-1 col-xs-12 control-label">内容</label>
								<div class="col-md-10 col-sm-10 col-xs-12">
									<script id="post_content" name="post_content" type="text/plain">请输入内容...</script>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
									<button type="submit" class="btn btn-primary">发布</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 提交等待对话框 -->
