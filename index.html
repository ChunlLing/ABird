	<!-- 会员注册 -->
	<div class="container">
		<div class="modal" id="modal-reg">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">会员注册</h4>
					</div>
					<div class="modal-body">
						<form action="123.html" id="reg" class="form-horizontal">
							<div class="form-group">
								<label for="user" class="col-md-3 col-sm-3 col-xs-12 control-label">昵称</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control" id="user" name="user" title="请设置不小于两位的昵称！">
								</div>
							</div>
							<div class="form-group">
								<label for="pass" class="col-md-3 col-sm-3 col-xs-12 control-label">密码</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" class="form-control" id="pass" title="请设置不小于6位的密码！">
								</div>
							</div>
							<div class="form-group">
								<label for="notpass" class="col-md-3 col-sm-3 col-xs-12 control-label">确认密码</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" class="form-control" id="notpass" title="密码输入不一致，请重新输入！">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-md-3 col-sm-3 col-xs-12 control-label">邮箱</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" class="form-control" id="email" title="请输入正确的邮箱！">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" id="reg-submit" value="注册">
					</div>
				</div>
			</div>
		</div>
	</div>

				<span class="star">*</span>
			</p>
			<p>
				<label for="login_pass">密码：</label>
				<input type="password" name="login_pass" class="text" id="login_pass" />
