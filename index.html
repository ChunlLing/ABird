<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>一只鸟 记录趣生活</title>
	<link rel="icon" href="./image/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.min-width768.css">
	<link rel="stylesheet" type="text/css" href="css/media.min-width992.css">
</head>
<body>
	<!-- 导航条 -->
	<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html"></a>
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-list">
					<span class="icon-reorder"></span>
				</button>
			</div>
			<div id="nav-list" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" role="tablist">
					<li id="nav-home" role="presentation">
						<a href="tpl/home.html" role="tab" data-toggle="tab" data-target="#home">首页</a>
					</li>
					<li id="nav-myNote" role="presentation">
						<a href="tpl/myNote-tabpanel.html" role="tab" data-toggle="tab" data-target="#myNote-tabpanel">我的笔记</a>
					</li>
					<li id="nav-groupNotes" role="presentation">
						<a href="tpl/groupNote-tabpanel.html" role="tab" data-toggle="tab" data-target="#groupNote-tabpanel"> 群组合作</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 内容区 -->
	<div class="tab-content">
		<!-- 首页 -->
		<div id="home" class="container tab-pane active" role="tabpanel">
		</div>
		<!-- 我的笔记 -->
		<div id="myNote-tabpanel" class="container tab-pane" role="tabpanel">
		</div>
		<!-- 群组合作 -->
		<div id="groupNote-tabpanel" class="container tab-pane" role="tabpanel">
		</div>
		<!-- 小屏显示 -->
		<div id="userInfo-btn" class="visible-xs-block">
			<botton class="btn btn-default" data-toggle="modal" data-target="#remote-modal" href="tpl/userInfo-modal.html">
				<span class="icon-user"></span>
			</botton>
		</div>
		<div id="newInfo-btn" class="visible-xs-block">
			<botton class="btn btn-default" data-toggle="modal" data-target="#remote-modal" href="tpl/newInfo-modal.html">
				<span class="icon-bell-alt"></span>
			</botton>
		</div>
	</div>

	<!-- 模态框 -->
	<div id="remote-modal" class="modal fade" role="dialog" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<!-- 编辑面板 -->
	<div id="addNote-panel" class="modal fade" role="dialog" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ueditor.config.js"></script>
	<script type="text/javascript" src="js/ueditor.all.min.js"></script>
	<script type="text/javascript" src="js/abird.js"></script>
</body>
</html>
