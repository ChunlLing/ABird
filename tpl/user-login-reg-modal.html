<!-- 用户登录注册框 -->
<div id="user-login-reg" class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<ul id="userSetting-modal-label" class="nav nav-pills" role="tablist">
		<li role="presentation" class="active"><a href="#user-login" role="tab" data-toggle="tab">用户登录</a></li>
		<li role="presentation"><a href="#user-reg" role="tab" data-toggle="tab">用户注册</a></li>
	</ul>
</div>
<div class="modal-body tab-content">
	<div id="user-login" class="tab-pane active" role="tabpanel">
		<form id="login-form" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" id="username" class="form-control" name="user">
				</div>
			</div>
			<div class="form-group">
				<label for="userPSW" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" id="userPSW" class="form-control" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input id="login-submit" type="submit" class="btn btn-primary validate-submit" value="确定">
				</div>
			</div>
		</form>
	</div>
	<div id="user-reg" class="tab-pane" role="tabpanel">
		<form id="reg-form" class="form-horizontal">
			<div class="form-group">
				<label for="reg-username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" id="reg-username" class="form-control" name="user" autocomplete="off" placeholder="必填。用户名可为字母、数字、汉字。" required>
				</div>
			</div>
			<div class="form-group">
				<label for="reg-useremail" class="col-sm-2 control-label">注册邮箱</label>
				<div class="col-sm-10">
					<input type="email" id="reg-useremail" class="form-control" name="email" autocomplete="off" placeholder="必填。必须为正确的邮箱格式：user@example.com。" required>
					<div class="email-container">
					<ul class="email-list hidden">
					</ul>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="reg-userPSW" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" id="reg-userPSW" class="form-control" name="password" autocomplete="off" placeholder="必填。密码长度为6-20。" required>
				</div>
			</div>
			<div class="form-group">
				<label for="reg-userPSWAgain" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" id="reg-userPSWAgain" class="form-control" name="passwordAgain" autocomplete="off" placeholder="必填。请再输入一遍密码。" required>
				</div>
			</div>
			<div class="form-group">
				<label for="reg-userProblem" class="col-sm-2 control-label">密保问题</label>
				<div class="col-sm-10">
					<select id="reg-userProblem" class="form-control" name="problem">
						<option value="1">你的名字是？</option>
						<option value="2">你最喜欢的食物是？</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input id="reg-userAnswer" class="form-control" type="text" name="answer" autocomplete="off" placeholder="必填。请输入你的答案。" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input id="reg-submit" type="submit" class="btn btn-primary validate-submit" value="确定">
				</div>
			</div>
		</form>
	</div>
</div>
