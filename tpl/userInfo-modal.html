<!-- 用户信息模态框 -->
<div class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<h4 id="userInfo-modal-label" class="modal-title">用户信息</h4>
</div>
<div id="userInfo-modal-body" class="modal-body panel-group" role="tablist">
	<div class="panel panel-default">
		<div class="panel-heading" role="tab">
			<h4 class="panel-title"><a href="#userInfo-modal-view" role="button" data-toggle="collapse" data-parent="#userInfo-modal-body">基本信息</a></h4>
		</div>
		<div id="userInfo-modal-view" class="collapse panel-collapse" role="tabpanel">
			<div class="row">
				<p class="col-xs-6"><span class="icon-user"></span> <span class="userName">12</span></p>
				<p class="col-xs-6"><span class="icon-envelope"></span> <span class="userEmail">12</span></p>
			</div>
			<p><span class="icon-inbox"></span> 总空间<span class="userSpace-total">12</span>MB，已用<span class="userSpace-used">12</span>MB</p>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading" role="tab">
			<h4 class="panel-title"><a href="#userInfo-modal-modify" role="button" data-toggle="collapse" data-parent="#userInfo-modal-body">修改信息</a></h4>
		</div>
		<div id="userInfo-modal-modify" class="collapse panel-collapse" role="tabpanel">
			<p class="bg-info text-info"><span class="icon-info-sign"></span> 修改用户名/密码/邮箱需正确回答密保问题</p>
			<form class="form-horizontal">
				<div class="form-group">
					<select class="form-control">
						<option>请选择一个密保问题</option>
						<option>你的名字是？</option>
						<option>你最喜欢的食物是？</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入你的答案">
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary validate-submit" value="确定">
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<a class="btn btn-default text-danger" data-dismiss="modal">
		<span class="icon-signout"></span>
		退出
	</a>
</div>
