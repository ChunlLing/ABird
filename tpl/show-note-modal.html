<!-- 笔记浏览框 -->
<div class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<h4 class="modal-title note-title"></h4>
</div>
<div class="modal-body panel-group">
	<div class="note-content"></div>
</div>
<div class="modal-footer">
	<button class="note-delete btn btn-danger"><span class="icon-trash"> 删除</span></button>
	<button class="note-edit btn btn-primary" data-target="#addNote-panel" data-toggle="modal" href="tpl/addNote-panel.html"><span class="icon-edit"> 编辑</span></button>
</div>
