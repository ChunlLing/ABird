<!-- 设置模态框 -->
<div id="userSetting-header" class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<ul id="userSetting-modal-label" class="nav nav-pills" role="tablist">
		<li role="presentation" class="active"><a href="#userInfo-view" role="tab" data-toggle="tab">基本信息</a></li>
		<li role="presentation"><a href="#userInfo-modify" role="tab" data-toggle="tab">修改信息</a></li>
	</ul>
</div>
<div class="modal-body tab-content">
	<div id="userInfo-view" class="tab-pane active" role="tabpanel">
		<dl class="dl-horizontal">
			<dt>用户名</dt>
			<dd><span class="userName">12</span></dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>注册邮箱</dt>
			<dd><span class="userEmail">12</span></dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>总空间</dt>
			<dd><span class="userSpace-total">12<span></dd>
		</dl>
		<dl class="dl-horizontal">
			<dt>已使用空间</dt>
			<dd><span class="userSpace-used">12</span></dd>
		</dl>
	</div>
	<div id="userInfo-modify" class="tab-pane" role="tabpanel">
		<p class="well text-info"><span class="icon-info-sign"></span> 修改用户名/密码/邮箱需正确回答密保问题</p>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="validate-question" class="col-sm-2 control-label">密保问题</label>
				<div class="col-sm-10">
					<select id="validate-question" class="form-control">
						<option>请选择一个密保问题</option>
						<option>你的名字是？</option>
						<option>你最喜欢的食物是？</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="validate-answer" class="col-sm-2 control-label">答案</label>
				<div class="col-sm-10">
					<input type="text" id="validate-answer" class="form-control" placeholder="请输入你的答案">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input type="button" class="btn btn-primary validate-submit" value="确定">
				</div>
			</div>
		</form>
	</div>
</div>
