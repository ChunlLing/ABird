<!-- 新建群组 -->
<div class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<h4 class="modal-title">新建群组</h4>
</div>
<div class="modal-body">
	<div class="tab-pane active" role="tabpanel">
		<form id="add-group-form" class="form-horizontal">
			<div class="form-group">
				<label for="teamName" class="col-sm-2 control-label">群组名称</label>
				<div class="col-sm-10">
					<input type="text" id="teamName" class="form-control" name="teamName" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group">
				<label for="teamDescription" class="col-sm-2 control-label">群组描述</label>
				<div class="col-sm-10">
					<textarea id="teamDescription" class="form-control" name="teamDescription"></textarea>
				</div>
			</div>
			<input id="teamMaster" type="hidden" name="teamMaster">
			<input id="teamId" type="hidden" name="teamId">
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input id="add-group-submit" type="submit" class="btn btn-primary validate-submit" value="确定">
				</div>
			</div>
		</form>
	</div>
</div>
