<div class="modal-header">
	<button class="close" data-dismiss="modal"><span class="icon-remove-circle"></span></button>
	<h4 class="modal-title">用户注册</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" id="username" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="useremail" class="col-sm-2 control-label">注册邮箱</label>
			<div class="col-sm-10">
				<input type="email" id="useremail" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="userPSW" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" id="userPSW" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="userPSWAgain" class="col-sm-2 control-label">确认密码</label>
			<div class="col-sm-10">
				<input type="password" id="userPSWAgain" class="form-control">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-info pull-left" data-toggle="modal" data-target="#login-modal" href="tpl/login-modal.html" data-dismiss="modal">登录</button>
	<button class="btn btn-primary" data-dismiss="modal">注册</button>
</div>
