<!-- 编辑面板 -->
<div class="modal-header">
	<h4 class="modal-title">
		<input type="text" class="edit-title" placeholder="未命名" form="edit-form" name="title">
		<select class="pull-right note-label" form="edit-form" name="label">
			<option class="text-muted" value="default">一般</option>
			<option class="text-primary" value="primary">重要</option>
			<option class="text-danger" value="urgency">紧急</option>
		</select>
	</h4>
</div>
<div class="modal-body">
	<form id="edit-form">
		<script id="editor-container" name="content" type="text/plain"></script>
		<input id="edit-user" type="hidden" name="user">
		<input id="edit-type" type="hidden" name="type">
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" data-dismiss="modal">取消</button>
	<button id="edit-submit" type="submit" form="edit-form" class="btn btn-primary">保存</button>
</div>
