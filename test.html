	<!-- header区 -->

		<div class="container">

					<ul class="dropdown-menu dropdown-menu-right">

						<li><a id="myNote">我的帖子</a></li>
						<li><a id="myFavorite">我的收藏</a></li>

	<div id="content">
		<div class="container">
			<!-- 轮播 -->
			<div id="carousel" class="carousel slide">
				<ol class="carousel-indicators myCarousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner myCarousel-inner">
					<div class="item active"><img src="image/banner-0.jpg" alt="" class="img-responsive"></div>
					<div class="item"><a href="#"><img src="image/banner-1.jpg" alt="" class="img-responsive"></a></div>
					<div class="item"><a href="#"><img src="image/banner-2.jpg" alt="" class="img-responsive"></a></div>
				</div>
				<a href="#carousel" data-slide="prev" class="carousel-control left myCarousel-control">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel" data-slide="next" class="carousel-control right myCarousel-control">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
			<!-- 主要内容 -->
			<div id="main">
				<div class="row">
					<div class="col-md-8 col-sm-8 col-xs-12">
						<!-- 手艺 -->
						<div id="handicraft" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">手艺</h4>
							</div>
							<div class="panel-body">
								<p>123</p>
							</div>
						</div>
						<!-- 纸艺 -->
						<div id="paper" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">纸艺</h4>
							</div>
							<div class="panel-body">
								<p>123</p>
							</div>
						</div>
						<!-- 厨艺 -->
						<div id="cooking" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">厨艺</h4>
							</div>
							<div class="panel-body">
								<p>123</p>
							</div>
						</div>
						<!-- 其他 -->
						<div id="other" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">其他</h4>
							</div>
							<div class="panel-body">
								<p>123</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3 hidden-xs col-md-offset-1 col-sm-offset-1">
						<!-- 问题 -->
						<div id="question" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">热门问题</h4>
							</div>
							<div class="panel-body">
								<p>123</p>
							</div>
						</div>

	<!-- 发帖对话框 -->
	<div class="container">
		<div class="modal" id="modal-post" tabindex="-1" role="dialog" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">发帖</h4>
					</div>
					<div class="modal-body">
						<form action="" id="post" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="post_title" class="col-md-1 col-sm-1 col-xs-12 control-label">标题</label>
								<div class="col-md-10 col-sm-10 col-xs-12">
									<input type="text" class="form-control" id="post_title" name="post_title">
								</div>
							</div>
							<div class="form-group">
								<label for="post_content" class="col-md-1 col-sm-1 col-xs-12 control-label">内容</label>
								<div class="col-md-10 col-sm-10 col-xs-12">
									<script id="post_content" name="post_content" type="text/plain">请输入内容...</script>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
									<button type="submit" class="btn btn-primary" id="post-button">发布</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 提交等待对话框 -->
	<div class="container">
		<div class="modal" tabindex="-1" role="modal" id="success-dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content" role="document">
					<div class="modal-body">
						<p class="text-center text-info">数据提交中...</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 提交成功对话框 -->
